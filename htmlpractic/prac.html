<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
        }
        #c1, #c2 {
            position: absolute;
        }
        #c1 {
            background-color: red;
            width: 10vw;
            height: 10vh;
            z-index: 1;
            top: 8vh;
            left: 12vw;
        }
        #c2 {
            background-color: green;
            width: 20vw;
            height: 20vh;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id = "parent">
        <div id = "c1"></div>
        <div id = "c2"></div>
    </div>
</body>
</html>
